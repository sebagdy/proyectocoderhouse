  <body>
    <header>
      <h1>BIRDPEDIA</h1>
      <nav>
        <ul>

    </header>
    <main>
      <section class="formulario">
        <fieldset>
            <legend>Envianos tu consulta</legend>
            <form action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Escribe tu nombre">
                </div>
                <br>
                <div>
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" placeholder="Escribe tu apellido">
                </div>
                <br>
                <div>
                    <label for="email">Escribe tu mail *</label>
                    <input type="email" required name="email">
                </div>
                <br>
                <div><label for="pais">Selecciona tu país</label>
                <select name="pais" id="">
                    <option value="arg">Argentina</option>
                    <option value="uru">Uruguay</option>
                    <option value="per">Perú</option>
                </select></div>
                <br>
                <div>
                    <label for="sexo">Género</label>
                    <input type="radio" name="sexo" value="Mujer">Mujer
                    <input type="radio" name="sexo" value="Hombre">Hombre
                    <input type="radio" name="sexo" value="otro">No Binario
                </div>
                <br>
                <div>
                    <label for="comentario">Escribe tus comentarios</label><br>
                    <textarea name="comentario" id="" cols="30" rows="6"></textarea>

                </div>
                <div>Acepta términos y condiciones *
                    <input type="checkbox" name="acepta" value="1" required>
                </div>
                <br> 

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </form>
        </fieldset>
        </main>
        <footer>
            <p>Derechos de autor © 2023 BIRDPEDIA</p>

              <li><a href="#">Términos y condiciones</a></li>
              <li><a href="#">Política de privacidad</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </footer>
    </body>
      </html>
